<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>宝探しダンジョン</title>
    <link rel="manifest" href="../manifest.json">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        .outer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .fullscreen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1; /* 背景画像を一番下に */
        }

        .inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* テキストを背景より上に表示 */
            text-align: center;
        }

        .clear_mozi {
            width: 280px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <img src="../image/clear.png" alt="home" class="fullscreen-image" />
        <div class="inner">
            <img class="clear_mozi" src="../image/1.png" alt="clear" />
        </div>
    </div>
    <audio id="background-music" src="../audio/GameClear.mp3"></audio> <!-- 音楽ファイル -->

    <script type="module" src="firebase.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // コンフェッティの表示
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            // 音楽の再生処理
            const audio = document.getElementById('background-music');
            // 一時的に音量をミュートしてから再生を試みる
            audio.volume = 0; // 初期音量を0に設定
            audio.play().then(() => {
                console.log('音楽を再生しました。');
                // 音量を元に戻す
                audio.volume = 1;
            }).catch(error => {
                console.log('音楽の自動再生がブロックされました。ユーザー操作が必要です。', error);
            });
        });
    </script>
</body>
</html>
